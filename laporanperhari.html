<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Kucing - Transaksi</title>
    <link rel="stylesheet" href="manajemen.css">
</head>
<body>
    <div class="header">
        <div class="logo-section">
            <img src="image\icons8-cat-footprint-40.png" alt="Paw Icon" class="logo">
            <h1>MARKET KUCING</h1>
        </div>
        <h2>LAPORAN PERHARI</h2>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <button>Manajemen barang</button>
            <button>Manajemen pelanggan</button>
            <button>Transaksi</button>
            <button>Transaksi detail</button>
        </div>

        <div class="content">
            <div class="form-section">
                <form>
                    <label for="id-transaksi">Tanggal</label>
                    <input type="date" id="tanggal" name="tanggal">
                    

                </form>
                <div class="buttons">
                    <button type="button">Tambah</button>
                    <button type="button">Simpan</button>
                    <button type="button">Hapus</button>
                </div>
            </div>

            <div class="table-section">
                <table>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>id transaksi</th>
                            <th>id barang</th>
                            <th>jumlah</th>
                            <th>Sub total</th>

                        </tr>
                    </thead>
                    <tbody>
                        <!-- Isi data transaksi di sini -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
