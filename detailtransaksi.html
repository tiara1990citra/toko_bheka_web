<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Kucing - Transaksi</title>
    <link rel="stylesheet" href="detailtransaksi.css">
</head>
<body>
    <div class="header">
        <div class="logo-section">
            <img src="image\icons8-cat-footprint-40.png" alt="Paw Icon" class="logo">
            <h1>MARKET KUCING</h1>
        </div>
        <h2>MANAJEMEN BARANG</h2>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <button>Manajemen barang</button>
            <button>Manajemen pelanggan</button>
            <button>Transaksi</button>
            <button>Transaksi detail</button>
        </div>

        <div class="content">
            <div class="form-section">
                <form>
                    <label for="id-transaksi">Id detail transaksi</label>
                    <input type="text" id="id-detail-transaksi" name="id-detail-transaksi">
                    
                    <label for="id-pelanggan">Id transaksi</label>
                    <input type="text" id="id transaksi" name="id transaksi">
                    
                    <label for="tanggal">Id barang</label>
                    <input type="text" id="id barang" name="id barang">
                    
                    <label for="total">Jumlah barang</label>
                    <input type="text" id="jumlah barang" name="jumlah barang">

                    <label for="total">Sub total</label>
                    <input type="text" id="sub total" name="sub total">

                </form>
                <div class="buttons">
                    <button type="button">Tambah</button>
                    <button type="button">Simpan</button>
                    <button type="button">Hapus</button>
                </div>
            </div>

            <div class="table-section">
                <table>
                    <thead>
                        <tr>
                            <th>Id detail transaksi</th>
                            <th>Id transaksi</th>
                            <th>Id barang</th>
                            <th>Jumlah barang</th>
                            <th>Sub total</th>

                        </tr>
                    </thead>
                    <tbody>
                        <!-- Isi data transaksi di sini -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
